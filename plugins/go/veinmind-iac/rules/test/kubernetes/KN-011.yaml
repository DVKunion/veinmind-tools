apiVersion: v1
kind: Pod
metadata:
  name: hello-privileged
spec:
  containers:
    - command:
        - sh
        - "-c"
        - echo 'Hello' && sleep 1h
      image: busybox:v1.26.0
      name: hello
      securityContext:
        seccompProfile:
          type: Localhost
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
        privileged: true
