apiVersion: v1
kind: Pod
metadata:
  name: hello-sys-admin-capabilities
spec:
  containers:
    - command:
        - sh
        - "-c"
        - echo 'Hello' && sleep 1h
      image: busybox
      name: hello
      securityContext:
        capabilities:
          add:
            - SYS_ADMIN
            - SYS_TRACE
    - command:
        - sh
        - "-c"
        - echo 'Hello' && sleep 1h
      image: busybox
      name: hello1
      securityContext:
        capabilities:
          add:
            - SYS_ADMIN
            - SYS_TRACE
            - DAC_READ_SEARCH
            - SYS_MODULE
            - DAC_OVERRIDE


